<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Activos/Imagenes/icono_web.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Activos/css/estilo_login.css">
    <title>PetClub</title>
</head>
<body>
    <div class="contenedor_padre">
        <div class="contenedor_intermedio">
            <div class="contenedor_hijo">
                <header>
                    
                </header>
                <div class="contenedor_transicion">
                    <section class="seccion_login izquierda">
                        <div class="contenido_login">
                            <h1>Hello!</h1>
                            <p>Bienvenido de vuelta</p>
                            <form action="#" method="POST">
                                <label for="username">Ingresa tu usuario</label>
                                <input type="text" id="username" name="username" placeholder="Enter username" required>
                                <br>
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" placeholder="Password" required>
                                <a href="#" class="recovery-password">Recuperar Contraseña</a>
                                <br>
                                <button class="login-button" type="submit">Iniciar sesión</button>
                            </form>
                            <p>¿No tienes cuenta? <a href="#" class="create-account">Crea una</a></p>
                            <p>O continua con</p>
                            <div class="social-login">
                                <a href="#" aria-label="Sign in with Google">
                                    <img src="Activos/Imagenes/login/icon-google.svg" alt="Google">
                                </a>
                                <a href="#" aria-label="Sign in with Facebook">
                                    <img src="Activos/Imagenes/login/icon-facebook.svg" alt="Facebook">
                                </a>
                            </div>
                        </div>
                    </section>
                    <section class="seccion_login derecha">
                        <div class="contenido_login sign_up">
                            <h1>Crea tu cuenta</h1>
                            <br>
                            <form action="#" method="POST">
                                <label for="username">Ingresa tu nombre</label>
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre completo" required>
                                <label for="password">Correo</label>
                                <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" placeholder="Contraseña" minlength="8" required>
                                <br>
                                <button class="login-button" type="submit" id="derecha">Crear cuenta</button>
                            </form>
                            <p>O continua con</p>
                            <div class="social-login ">
                                <a href="#" aria-label="Sign in with Google">
                                    <img src="Activos/Imagenes/login/icon-google.svg" alt="Google">
                                </a>
                                <a href="#" aria-label="Sign in with Facebook">
                                    <img src="Activos/Imagenes/login/icon-facebook.svg" alt="Facebook">
                                </a>
                            </div>
                        </div>
                    </section>
                    <section class="seccion_img ">
                        <div>
                            <img src="https://img.freepik.com/foto-gratis/disparo-vertical-lindo-perro-labrador-sentado-montana-puesta-sol_181624-43911.jpg?semt=ais_country_boost&w=740" alt="Perro_logo">
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="Activos/javascript/transiciones.js"></script>
</body>
</html>
